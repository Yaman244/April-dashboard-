<div class="my-form">
    <!--form -->
    <form action="" method="post" autocomplete="on">
        <div class="booking-title">
        <h1> Flight booking   </h1>
        <p> Book your ticket now ! </p>
        </div>
        <div class="booking">
            <div class="location">
                <ion-icon name="earth-outline"></ion-icon>
                Select Country:
                <input list="counter" id="search" placeholder=" type your Destination..">
                <datalist id="counter" >
                    <option value="Syr"> Syria</option>
                    <option value="Eyg"> Eygpt</option>
                    <option value="Ger"> Germany</option>
                    <option value="Jap"> Japan</option>
                    <option value="Jap"> Japan</option>
                    <option value="Jap"> Japan</option>
                    <option value="Jap"> Japan</option>
                    <option value="Rus"> Russia</option>
                </datalist>
            </div>
            <div class="select-date">
                <ion-icon name="calendar-outline"></ion-icon>
                <label for="today"> Date:</label> <br>
                <input type="date" id="today" step="3" min="2022-01-01" max="2024-04-24" value="2022-01-01" >
            </div>
            <div class="phone">
                <ion-icon name="call-outline"></ion-icon> Tel:<br>
                <input type="tel"  id="telephon" placeholder=" enter your phone number..">
            </div>
            <button type="submit"> Booking </button>
        </div>
    First Name :
    <input type="text" name="" id="">
    <input type="password" name="" id="password">
