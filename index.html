<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@100;300;400;700&family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
    <title>April</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">April </div>
            <div class="nav-menu">
                <div id="toggle">
                    <span>menu</span>
                    <button class="toggle-button button"></button>
                </div>
                <ul id='menu'>
                    <li><a href="#">courses </a></li>
                    <li><a href="#"> features</a></li>
                    <li><a href="#"> prices</a></li>
                    <li><a href="#"> about </a></li>
                </ul>
            </div>
            <div class="sign-in-nav">
                <button class="sign-in-button"> sign in </button>
                <button class="button subscribe"> subscribe </button>
            </div>
        </nav>
    </header>
    <!--================================================-->
    <section id="header">
        <div class="header-container">
            <div class="header-cover">
                <div class="header-text">
                    <h1>learn in your <br>schedule</h1>
                    <div class="search-wrapper">
                        <input type="text" name="input" id="search" placeholder="input the search key"> 
                        <button class="search-button button"> search </button>
                    </div>
                </div>
                <div class="header-img">
                </div>
            </div>
            <div class="header-statistics">
                <div class="stat-card">
                    <p> educational tuturials</p>
                    <h3 class="counter-card" counter-end="25000" counter-unit="+">25000 + </h3>
                </div>
                <div class="stat-card">
                    <p> subsceribers</p>
                    <h3 class="counter-card" counter-end="15000" counter-unit=" thousand"> 15.3 million </h3>
                </div>
                <div class="stat-card">
                    <p> popularity </p>
                    <h3 class="counter-card" counter-end="120" counter-unit=" countries">120countries </h3>
                </div>
                <div class="stat-card">
                    <p> investments</p>
                    <h3 class="counter-card" counter-end="100" counter-unit=" million+"> $100 million+ </h3>
                </div>
            </div>
        </div>
    </section>

    <section id="courses">
        <div class="courses-container">
            <div class="courses-title">
                <h2> recommended <br> courses </h2>
                <div class="courses-scroller">
                    <div id="left"> left</div>
                    <div id="right"> right</div>
                </div>
            </div>
            <div class="courses-cards">

            </div>
        </div>
    </section>

    <section id="top-category">
        <div class="category-container">
            <div id="chart"></div>
        </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
